<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swipe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre Franklin:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Pangea Afrikan Trial:wght@500&display=swap"
    />
  </head>
  <body>
    <main class="main-container">
      <!-- headers -->
      <header class="brand-container flex">
        <div class="brand-img pointer">
          <img src="./public/logo.png" alt="logo" width="67" />
        </div>
        <div class="menu pointer">
          <img src="./public/menu.svg" alt="" />
          <!-- TODO :: hover to show menu -->
        </div>
        <div class="cross-ico pointer">
          <img src="./public/close.svg" alt="" />
        </div>
      </header>
      <!-- main body section -->
      <section class="pt-32 mx-4 h-auto">
        <p class="title-main center font-5">Spent</p>
        <div class="budget-box flex">
          <div>
            <p class="budget-title">Today</p>
            <p class="budget-money text-primary">$100</p>
          </div>
        </div>
        <div class="budget-box flex">
          <div>
            <p class="budget-title">This Week</p>
            <p class="budget-money text-secondary">$3,200</p>
          </div>
        </div>
        <div class="budget-box flex">
          <div>
            <p class="budget-title">This Month</p>
            <p class="budget-money text-secondary">$6,300</p>
          </div>
        </div>
        <button class="notify-btn font-6 center pointer">
          Show me how to get Wealthier
        </button>
        <div class="flex justify-center py-24">
          <a href="#" class="learn-more">Learn more</a>
        </div>
      </section>
    </main>
  </body>
</html>
