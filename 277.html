<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swipe</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="main-container">
      <!-- header -->
      <header class="brand-container flex">
        <div class="brand-img pointer">
          <img src="/public/logo.png" alt="" />
        </div>
        <div class="flex gap-16 pointer">
          <img src="/public/menu.svg" alt="" />
          <img src="/public/cross.svg" alt="" />
        </div>
      </header>
      <!-- main -->
      <section class="main-section">
        <div class="progress-box">
          <div class="flex flex-between progress-section">
            <div>
              <p class="text-primary-274 text-start">Weekly Spending</p>
              <div>
                <p class="text-secondary-274 text-start">
                  <span class="yellow-txt fs-2">&#8226;</span> Spend
                </p>
                <p class="yellow-txt ps-15">$500</p>
              </div>
              <div>
                <p class="text-secondary-274 text-start">
                  <span class="text-primary-274 fs-2">&#8226;</span> Have
                </p>
                <p class="text-primary-274 ps-15 text-start">$500</p>
              </div>
            </div>
            <div class="progress-chart">
              <div class="slice empty"></div>
            </div>
          </div>
        </div>
        <div class="progress-box my-fix">
          <div class="flex flex-between progress-section">
            <div>
              <p class="text-primary-274 text-start">Monthly Spending</p>
              <div>
                <p class="text-secondary-274 text-start">
                  <span class="yellow-txt fs-2">&#8226;</span> Spend
                </p>
                <p class="yellow-txt ps-15">$1400</p>
              </div>
              <div>
                <p class="text-secondary-274 text-start">
                  <span class="text-primary-274 fs-2">&#8226;</span> Have
                </p>
                <p class="text-primary-274 ps-15 text-start">$2000</p>
              </div>
            </div>
            <div class="progress-chart">
              <div class="slice empty"></div>
            </div>
          </div>
        </div>
        <button class="notify-btn mb-16 font-6 pointer">
          Adjust Your Daily Filter
        </button>
        <a href="#" class="link-text flex-center"
          >Learn More on SwipeSwipe.co</a
        >
      </section>
    </main>
  </body>
</html>
