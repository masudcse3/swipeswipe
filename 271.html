<!-- @format -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre Franklin:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Pangea Afrikan Trial:wght@500&display=swap"
    />
    <title>Welcome</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="logo">
          <img src="./public/logo.png" width="67" alt="logo" />
        </div>
        <div class="menu-header">
          <div>
            <a href="#"><img src="./public/menu.svg" alt="menu" /></a>
          </div>
          <div>
            <a href="#"><img src="./public/close.svg" alt="close" /></a>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="chart">
          <h2 class="title">Spending Smarter Leads to Wealth</h2>
          <img src="./public/chart-1.svg" alt="chart" class="line-chart" />
          <div class="bottom">
            <div class="overspending">
              <div class="bullet one"></div>
              <div class="text-one">Overspending</div>
            </div>
            <div class="overspending">
              <div class="bullet two"></div>
              <div class="text-two"><p>Wealth</p></div>
            </div>
          </div>
        </div>

        <div class="list">
          <div class="number">1</div>
          <div class="des">
            <p>From day one you can make your life better</p>
          </div>
        </div>
        <div class="list">
          <div class="number">2</div>
          <div class="des">
            <p>Small changes in spending lead to big changes in wealth</p>
          </div>
        </div>
        <div class="list">
          <div class="number">3</div>
          <div class="des">
            <p>
              Use our tools everyday for maximum results, we make it as easy as
              1,2,3
            </p>
          </div>
        </div>
        <button class="btn">Next</button>

        <div class="bullet-points">
          <div class="point active"></div>
          <div class="point"></div>
          <div class="point"></div>
          <div class="point"></div>
        </div>
      </div>
    </div>
  </body>
</html>
