<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swipe</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="main-container">
      <!-- header -->
      <header class="brand-container flex">
        <div class="brand-img pointer">
          <img src="/public/logo.png" alt="" />
        </div>
        <div class="flex gap-16 pointer">
          <img src="/public/menu.svg" alt="" />
          <img src="/public/cross.svg" alt="" />
        </div>
      </header>
      <!-- main -->
      <section class="main-section">
        <p class="text-primary-273">
          Did you know that many times we buy based on emotion and not value and
          need
        </p>
        <div class="banner-273 flex-center">
          <img src="/public/banner.jpg" alt="" />
        </div>
        <p class="text-primary-273 font-4">
          One of the best habits to spend on what you need is to create a list
          of what you want to buy everyday
        </p>
        <p class="text-secondary-273 p-8">
          If something is not on that list Put it on tomorrow's list
        </p>
        <p class="text-primary-273">You might be surprised by the savings :</p>
        <button class="notify-btn font-6 mt-24 center pointer">
          Have a Great Life!
        </button>
      </section>
    </main>
  </body>
</html>
