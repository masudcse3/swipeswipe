<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swipe</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="main-container">
      <!-- header -->
      <header class="brand-container flex">
        <div class="brand-img pointer">
          <img src="/public/logo.png" alt="" />
        </div>
        <div class="flex gap-16 pointer">
          <img src="/public/menu.svg" alt="" />
          <img src="/public/cross.svg" alt="" />
        </div>
      </header>
      <!-- main -->
      <section class="main-section">
        <div class="banner-272">
          <img src="/public/pana.png" alt="" />
        </div>
        <p class="text-secondary-272-272 pb-20">
          How much value does this purchase create for you?
        </p>
        <div class="input-container">
          <div>
            <input type="range" name="limit" id="limit" class="input-272" />
            <div class="flex flex-between text-secondary-272">
              <p>1</p>
              <p class="text-primary-272">5</p>
              <p>10</p>
            </div>
          </div>
          <p class="text-secondary-272 pb-20 pt-24">
            How much do you really need this?
          </p>
          <div>
            <input type="range" name="limit" id="limit" class="input-272" />
            <div class="flex flex-between text-secondary-272">
              <p>1</p>
              <p class="text-primary-272">5</p>
              <p>10</p>
            </div>
          </div>
          <p class="text-primary-272 pt-8">
            You can make a better decision by leaving your items in a cart just
            for an hour
          </p>
        </div>
      </section>
      <p class="link-text">Learn More on <a href="#">SwipeSwipe.com</a></p>
    </main>
  </body>
</html>
