<!-- @format -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre Franklin:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Pangea Afrikan Trial:wght@500&display=swap"
    />
    <title>Register/Login</title>
  </head>
  <body>
    <div class="main-278">
      <div class="header flex-row">
        <img class="logo" alt="" src="./public/main-logo.png" />
        <img class="close-icon" alt="" src="./public/close.svg" />
      </div>
      <div class="title-278">
        <h2>Join Swipe Swipe</h2>
      </div>
      <div class="social-container">
        <div class="social-row">
          <div class="icon">
            <img src="./public/google.svg" alt="Google" />
          </div>
          <div class="social-link"><a href="#">Join with Google</a></div>
        </div>
        <div class="social-row">
          <div class="icon">
            <img src="./public/facebook.svg" alt="Facebook" />
          </div>
          <div class="social-link"><a href="#">Join with Facebook</a></div>
        </div>
        <div class="social-row">
          <div class="icon">
            <img src="./public/paypal.svg" alt="Paypal" />
          </div>
          <div class="social-link"><a href="#">Join with Paypal</a></div>
        </div>
        <div class="social-row">
          <div class="icon">
            <img src="./public/apple.svg" alt="Apple" />
          </div>
          <div class="social-link"><a href="#">Join with Apple</a></div>
        </div>
        <div class="social-row">
          <div class="icon">
            <img src="./public/email.svg" alt="Email" />
          </div>
          <div class="social-link"><a href="#">Join with Email</a></div>
        </div>
      </div>

      <div class="member top-80">
        <span>Already a member?</span>
        <span class="log-in"> <a href="#">Log in</a></span>
      </div>
    </div>
  </body>
</html>
