<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swipe</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="main-container">
      <!-- headers -->
      <header class="brand-container flex">
        <div class="brand-img pointer">
          <img src="/public/logo.png" alt="" />
        </div>
        <div class="menu pointer"><img src="/public/menu.svg" alt="" /></div>
        <div class="cross-ico pointer">
          <img src="/public/cross.svg" alt="" />
        </div>
      </header>
      <!-- main body section -->
      <section class="main-section">
        <p class="title font-5">
          Notify me if any of my purchases are more than
        </p>
        <div class="limit-container">
          <div class="limit-process">
            <input
              type="range"
              min="0"
              max="1000"
              value="350"
              class="slider-range w-full"
              id="slide-range"
            />
            <div class="value-container flex-between item-center">
              <div class="flex gap-40 item-center">
                <p class="primary-budget">$1</p>
                <p class="secondary-budget">$150</p>
              </div>
              <div class="flex gap-8 item-center">
                <p class="total-budget">$1K</p>
                <img src="/public/edit.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
        <p class="text-secondary-274">Purchases add up very quickly</p>
        <div class="banner-img">
          <!-- banner image append here -->
        </div>
        <p class="text-secondary-274 p-8">
          Awareness and monitoring help us gain more control
        </p>
        <button class="notify-btn font-6 center pointer">
          Monitor where you buy
        </button>
      </section>
    </main>
  </body>
</html>
