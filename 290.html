<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swipe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main-container">
      <!-- headers -->
      <header class="brand-container flex">
        <div class="brand-img pointer">
          <img src="./public/logo.png" alt="" />
        </div>
        <div class="menu pointer"><img src="./public/menu.svg" alt="" /></div>
        <div class="cross-ico pointer">
          <img src="./public/cross.svg" alt="" />
        </div>
      </header>
      <!-- main body section -->
      <section class="main-section">
        <p class="title center font-5">We wish you Prosperity</p>
        <div class="budget-containet">
          <p class="budget-title center font-4">Left for today</p>
          <div class="budget-box-290">
            <div class="budget-rapper flex"><p>$200</p></div>
          </div>
        </div>
        <div class="budget-containet">
          <p class="budget-title center font-4">Left for this week</p>
          <div class="budget-box-290">
            <div class="budget-rapper flex"><p>$200</p></div>
          </div>
        </div>
        <div class="budget-containet">
          <p class="budget-title center font-4">Left for this month</p>
          <div class="budget-box-290">
            <div class="budget-rapper flex"><p>$200</p></div>
          </div>
        </div>
        <button class="notify-btn font-6 center pointer">
          Show me how to get Wealthier
        </button>
      </section>
    </main>
  </body>
</html>
