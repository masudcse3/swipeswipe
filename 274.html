<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swipe</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="main-container">
      <!-- header -->
      <header class="brand-container flex">
        <div class="brand-img pointer">
          <img src="/public/logo.png" alt="" />
        </div>
        <div class="flex gap-16 pointer">
          <img src="/public/menu.svg" alt="" />
          <img src="/public/cross.svg" alt="" />
        </div>
      </header>
      <!-- main -->
      <section class="main-section">
        <p class="text-primary-274">Daily Report</p>
        <div class="money-box-274 flex flex-x flex-center gap-8">
          <p class="text-secondary-274">Total spend</p>
          <p class="money-txt-274">$100</p>
        </div>
        <div class="budget-containet-274">
          <p class="text-primary-274">Daily Allowance Left</p>
          <div class="budget-box-274">
            <div class="budget-rapper-274 flex"><p>$200</p></div>
          </div>
        </div>
        <hr />
        <div class="m-12 flex-between">
          <p class="text-secondary-274">Amazon</p>
          <p class="text-primary-274">$40</p>
        </div>
        <hr />
        <div class="m-12 flex-between">
          <p class="text-secondary-274">Wallmart</p>
          <p class="text-primary-274">$75</p>
        </div>
        <hr />
        <div class="m-12 flex-between">
          <p class="text-secondary-274">Ebay</p>
          <p class="text-primary-274">$75</p>
        </div>
        <button class="notify-btn mb-16 font-6 pointer">
          Adjust Your Daily Filter
        </button>
        <a href="#" class="link-text flex-center"
          >Learn More on SwipeSwipe.co</a
        >
      </section>
    </main>
  </body>
</html>
