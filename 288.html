<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swipe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main-container">
      <!-- headers -->
      <header class="brand-container flex">
        <div class="brand-img pointer">
          <img src="./public/logo.png" alt="" />
        </div>
        <div class="menu pointer"><img src="./public/menu.svg" alt="" /></div>
        <div class="cross-ico pointer">
          <img src="./public/cross.svg" alt="" />
        </div>
      </header>
      <!-- main body section -->
      <section class="main-section">
        <p class="title center font-6">My Guilt Free Spending</p>
        <div class="limit-container mt-24">
          <p class="title font-5">Your Monthly Limit</p>
          <div class="limit-process">
            <input
              type="range"
              min="0"
              max="1000"
              value="350"
              class="slider-range-288 w-full"
              id="slide-range"
            />
            <div class="value-container flex-between item-center">
              <div class="flex gap-40 item-center">
                <p class="primary-budget">$1,000</p>
                <p class="secondary-budget">$2,100</p>
              </div>
              <div class="flex gap-8 item-center">
                <p class="total-budget">$8,000</p>
                <img src="./public/edit.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="limit-container mt-24">
          <p class="title font-5">Your Weakly Limit</p>
          <div class="limit-process">
            <input
              type="range"
              min="0"
              max="1000"
              value="550"
              class="slider-range-288 w-full"
              id="slide-range"
            />
            <div class="value-container flex-between item-center">
              <div class="flex gap-40 item-center">
                <p class="primary-budget">$200</p>
              </div>
              <p class="secondary-budget">$490</p>
              <div class="flex gap-8 item-center">
                <p class="total-budget">$2,500</p>
                <img src="./public/edit.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="limit-container mt-24">
          <p class="title font-5">Your Daily Limit</p>
          <div class="limit-process">
            <input
              type="range"
              min="0"
              max="1000"
              value="300"
              class="slider-range-288 w-full"
              id="slide-range"
            />
            <div class="value-container flex-between item-center">
              <div class="flex gap-40 item-center">
                <p class="primary-budget">$1</p>
                <p class="secondary-budget">$70</p>
              </div>
              <div class="flex gap-8 item-center">
                <p class="total-budget">$250</p>
                <img src="./public/edit.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
        <button class="notify-btn mt-24 font-6 center pointer">
          Set notifications next
        </button>
      </section>
    </main>
  </body>
</html>
