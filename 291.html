<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swipe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main-container">
      <!-- headers -->
      <header class="brand-container flex">
        <div class="brand-img pointer">
          <img src="./public/logo.png" alt="" />
        </div>
        <div class="menu pointer"><img src="./public/menu.svg" alt="" /></div>
        <div class="cross-ico pointer">
          <img src="./public/cross.svg" alt="" />
        </div>
      </header>
      <!-- main body section -->
      <section class="main-section">
        <p class="title center font-6">You are all set!</p>
        <p class="title center font-6 pt-16">
          You are on you way to Prosperity!
        </p>
        <div class="banner-img-291">
          <!-- banner image append here -->
        </div>
        <button class="notify-btn font-6 center pointer">
          I will be Prosperous
        </button>
      </section>
    </main>
  </body>
</html>
