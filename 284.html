<!-- @format -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre Franklin:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Pangea Afrikan Trial:wght@500&display=swap"
    />
    <title>Welcome</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="logo">
          <img src="./public/logo.png" width="67" alt="logo" />
        </div>
        <div class="menu-header">
          <img src="./public/menu.svg" alt="menu" />
          <img src="./public/close.svg" alt="close" />
        </div>
      </div>
      <div class="container">
        <div class="slider-img">
          <img src="./public/slide-2.png" alt="slider" class="cash" />
        </div>
        <div class="title-284">
          <h2>Keep more of your money for what matters</h2>
        </div>
        <div class="list">
          <div class="number">1</div>
          <div class="des">
            <p>Gain financial independence by spending smarter</p>
          </div>
        </div>
        <div class="list">
          <div class="number">2</div>
          <div class="des">
            <p>Build wealth and buy what has value for you</p>
          </div>
        </div>
        <div class="list">
          <div class="number">3</div>
          <div class="des">
            <p>Our shopping radar, limits and notifications will guide you</p>
          </div>
        </div>
        <button class="btn">Next</button>

        <div class="bullet-points">
          <div class="point"></div>
          <div class="point"></div>
          <div class="point active"></div>
          <div class="point"></div>
        </div>
      </div>
    </div>
  </body>
</html>
