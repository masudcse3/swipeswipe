<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swipe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main-container-270">
      <!-- header -->
      <header class="brand-container-270 flex">
        <div class="pointer">
          <img src="./public/logo-2.png" alt="" />
        </div>
        <div class="action flex pointer">
          <img src="./public/menu.svg" alt="" />
          <img src="./public/cross.svg" alt="" />
        </div>
      </header>
      <section>
        <div class="title-box-270 flex">
          <p class="title-270">
            Consider leaving your purchase in a Cart until tomorrow
          </p>
        </div>
        <div class="flex between">
          <div>
            <p class="budget-title-270">This Week</p>
            <div class="budget-box-270">
              <div class="flex top-30 flex-center-270">
                <p class="text-secondary-270">$500</p>
                <hr class="hr" />
              </div>
              <div class="flex top-30 flex-center-270">
                <p class="text-secondary-270">$250</p>
                <hr class="hr" />
              </div>
              <div class="flex top-30 flex-center-270">
                <p class="text-secondary-270">$0</p>
                <hr class="hr" />
              </div>
              <div class="flex top-30 flex-center-270">
                <p class="text-primary-270">$250</p>
                <hr class="hr" />
              </div>
              <div class="flex top-30 flex-center-270">
                <p class="text-primary-270">$500</p>
                <hr class="hr" />
              </div>
              <div class="flex top-30 flex-center-270">
                <p class="text-primary-270">$750</p>
                <hr class="hr" />
              </div>
              <div class="budget-indictor-container-270">
                <p class="text-sm font-5 pb-12 gray">
                  In a hole <span class="font-6 orange">$700</span>
                </p>
                <div class="budget-indicator-270"></div>
              </div>
            </div>
          </div>
          <div>
            <p class="budget-title-270">This Month</p>
            <div class="budget-box-270">
              <div class="flex top-30 flex-center-270">
                <p class="text-secondary-270">$500</p>
                <hr class="hr" />
              </div>
              <div class="flex top-30 flex-center-270">
                <p class="text-secondary-270">$250</p>
                <hr class="hr" />
              </div>
              <div class="flex top-30 flex-center-270">
                <p class="text-secondary-270">$0</p>
                <hr class="hr" />
              </div>
              <div class="flex top-30 flex-center-270">
                <p class="text-primary-270">$250</p>
                <hr class="hr" />
              </div>
              <div class="flex top-30 flex-center-270">
                <p class="text-primary-270">$500</p>
                <hr class="hr" />
              </div>
              <div class="flex top-30 flex-center-270">
                <p class="text-primary-270">$750</p>
                <hr class="hr" />
              </div>
              <div class="budget-indictor-container-270">
                <p class="text-sm font-5 pb-12 gray">
                  In a hole <span class="font-6 orange">$1200</span>
                </p>
                <div class="budget-indicator-270"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
